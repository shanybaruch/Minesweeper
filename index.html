<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Minesweeper</title>
</head>
<body class="light-mode" onload="onInit()">
    <h1 class="title-h1">Minesweeper</h1>

    <div class="container light-mode">
    <div class="levels">

    <button class="btn change-mode-btn light-mode" onclick="changeMode(this)">âš«</button>

    <div class="seconds-counter">0</div>
    <button class="btn level beginner" onclick="onLevelClicked(this)">Beginner</button>
    <button class="btn level medium" onclick="onLevelClicked(this)">Medium</button>
    <button class="btn level expert" onclick="onLevelClicked(this)">Expert</button>
    
</div>

    <button class="btn hint" onclick="onHint()"></button>
    <div class="mood-smiley" onclick="onInit()"></div>
    <div class="lives"></div>
    
    <div class="board"></div>
    
    <div class="btn btns-bottom">
    <button class="btn safe-click" onclick="onSafeClicked()">safe click</button>
    <button class="btn undo" onclick="onUndoClicked()">Undo</button>
    <button class="btn mega-hint" onclick="onMegaHintClicked()">Mega hint</button>
    <button class="btn exterminator" onclick="onExterminatorClicked()">Exterminator</button>
    <button class="btn manually-create" onclick="onManuallyClicked()">Manually create</button>
    </div>

    <div class="best-score">best score: <span></span></div>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
